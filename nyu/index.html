<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title> New York University Abu Dhabi</title>
</head>

<body>
    <img src="/images/white-back.png" alt="back button" class="back" id="back-button" onclick="goHome()">
    <img class="background-container">

    <div id="overlay"></div>

    <div class="main">
        <h2> Gallery </h2>
        <div class="section" id="videos" onclick="viewVideos();">
            <img src="/nyu/images/vid-icon.png" class="icons" id="vid-icon">
            <p class="titles"> Videos</p>
        </div>
        <div class="section" id="images" onclick="viewImages();">
            <img src="/nyu/images/img-icon.png" class="icons" id="img-icon"> 
            <p class="titles"> Images </p>
        </div>
        <div class="section" id="audios" onclick="goaudio();">
            <img src="/nyu/images/aud-icon.png" class="icons" id="aud-icon">
            <p class="titles"> Audios </p>
        </div>
    </div>

    <img src="/images/white-back.png" alt="back button" class="back" id="back-categories" onclick="backToMain()">

    <div class="videos">
        <h2> Video Gallery </h2>
        <div class="slideshow-container">
            <a class="prev" onclick="changeSlide(-1)">❮</a>
            <a class="next" onclick="changeSlide(1)">❯</a>
        </div>
        <br>
        <div class="dots" style="text-align:center"></div>
    </div>

    <div class="images">
        <h2> Image Gallery </h2>
        <div class="images-container"></div>
        <div id="over">
            <div id="card">
                <img id="art-image">
                <p id="close" onclick="backPolaroids()">x</p>
                <p id="descLarge"></p>
            </div>
        </div>
    </div>

    <div class="audios">
        <h2> Audio Gallery </h2>
        <div class="audios-container"> </div>
    </div>


</body>

</html>
